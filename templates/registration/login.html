{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>
<p>You don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
<p>Forgot your password? <a href="{% url 'password_reset' %}">Reset password</a></p>
{% endblock %}
